<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/favicon/favicon.svg" type="favicon-google">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Google Pay</title>
</head>

<body>
    <main class=" blck-main">
        <div class="content-hero">
            <header class="block-header">
                <img src="assets/src/icon/google-icon-01.svg" alt="icone da google">
                <nav class="block-navbar">
                    <a class="navbar__item" href="#">Sobre GPay</a>
                    <a class="navbar__item" href="#">Funcionalidades</a>
                    <a class="navbar__item" href="#">Benefícios</a>
                    <a class="navbar__item" href="#">Dúvidas</a>
                </nav>
                <button class="button-account">
                    <a href="#">Abrir Conta</a>
                    <img src="assets/src/icon/icon-usuario.svg" alt="icone de usuario">
                </button>
            </header>
            <div class="content-hero">
                <section class="block_section-presentation-googlepaycard">
                    <div>
                        <h1>Google PayCard</h1>
                        <h3>Sobre nosso cartão</h3>
                        <p>O Gpay Card foi criado para você que curte inovação e praticidade. O novo cartão da Google
                            chegou
                            para te garantir conforto e uma experiência única.</p>
                    </div>
                    <div>
                        <img src="assets/src/image/card-front.svg" alt="frente do cartão">
                        <img src="assets/src/image/card-back.svg" alt="parte de trás do cartão">
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
