<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/account.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Account</title>
</head>

<body>
    <main class="block__creatAccount ">
        <img src="assets/src/icon/google-icon-01.svg" alt="icone google">
        <section class="block__creatAccount--content border ">
            <div>
                <img class="image__people-card" src="assets/src/image/people-card.svg" alt="pessoa segundo um cartÃ£o">
            </div>
            <div class="block__form">
                <h1 class="title__creatAccount">Criar Conta</h1>
                <form class="form" action="">
                    <fieldset>
                        <label class="label" for="nome">
                            Nome
                            <input class="input" type="text" name="nome" id="nome">
                        </label>
                        <label class="label" for="sobrenome">
                            Sobrenome
                            <input class="input" type="text" name="sobrenome" id="sobrenome">
                        </label>

                        <label class="label" for="email">
                            Email
                            <input class="input" type="email" name="email" id="email">
                        </label>
                        <label class="label" for="senha">
                            Senha
                            <input class="input" type="password" name="senha" id="senha">
                        </label>
                        <label class="label" for="confirmar">
                            Confirmar
                            <input class="input" type="password" name="confirmar" id="confirmar">
                        </label>
                    </fieldset>
                </form>
                <button>
                    <a href="#">Entre com o Google</a>
                </button>
                <button>
                    <a href="#">Entrar</a>
                </button>

            </div>
        </section>
    </main>

</body>

</html>
