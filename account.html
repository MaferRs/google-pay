<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/account.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Account</title>
</head>

<body>
    <main class="block__creatAccount ">
        <img src="assets/src/icon/google-icon-01.svg" alt="icone google">
        <section class="block__creatAccount--content border ">
            <div>
                <img class="image__people-card" src="assets/src/image/people-card.svg" alt="pessoa segundo um cartÃ£o">
            </div>
            <div>
                <form class="form" action="">
                    <h1 class="title__creatAccount">Criar Conta</h1>

                    <fieldset>
                        <label class="label" for="nome"> Nome</label>
                        <input class="input" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                        <br>

                        <label class="label" for="sobrenome">Sobrenome</label>
                        <input class="input" type="text" name="sobrenome" id="sobrenome"
                            placeholder="Digite seu sobrenome">
                        <br>
                        <label class="label" for="email">Email</label>
                        <br>
                        <input class="input" type="email" name="email" id="email" placeholder="Digite seu email">
                        <br>

                        <div class="form__item">
                            <fieldset>
                                <label class=" label " for="senha">Senha</label> <br>
                                <input class="input inputItem" type="password" name="senha" id="senha"
                                    placeholder="Digite uma senha">
                            </fieldset>

                            <fieldset>
                                <label class="label" for="confirmar">Confirmar</label> <br>
                                <input class="input inputItem" type="password" name="confirmar" id="confirmar"
                                    placeholder="Confirme a senha">
                            </fieldset>
                        </div>

                        <div class="form_button">
                            <button type="submit" class="button_form gg">
                                <img class="button_icon" src="assets/src/icon/google-icon-01.svg" alt="">
                                <a href="https://www.google.com/intl/pt-BR/account/about/" target="_self">Entre com o
                                    Google</a>
                            </button>
                            <button type="submit" class="button_form_enter">
                                <a class="enter_text" href="#">Entrar</a>
                            </button>
                        </div>

                    </fieldset>

                </form>

            </div>
        </section>
    </main>

</body>

</html>
