<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets/css/registratinForm.css">
    <link rel="stylesheet" href="assets/css/account.css">

    <title>Form</title>
</head>

<body>
    <main class="block__registration_form limite border ">
        <article class="block__description">
            <h1 class="registration_form--title">Formulário de Cadastro</h1>
            <p class="registration_form--subtitle">Complete abaixo para pedir sua conta e cartão de crédito
            </p>
        </article>
        <section class="block__container_form">
            <form class="form__registration" action="">

                <fieldset class="form_fieldset">
                    <label class="label" for="nome"> Nome</label>
                    <br>
                    <input class="input" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    <br>

                    <label class="label" for="sobrenome">Sobrenome</label>
                    <br>
                    <input class="input" type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
                    <br>

                    <label class="label" for="email">Email</label>
                    <br>
                    <input class="input" type="email" name="email" id="email" placeholder="Digite seu email">
                    <br>

                    <label class="label" for="cpf">CPF</label>
                    <br>
                    <input class="input" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
                    <br>
                </fieldset>
                <fieldset class="form_fieldset">
                    <fieldseat>
                        <label class="label" for="date">Data de Nascimento</label>
                        <br>
                        <select class="style_option" name="day" id="day">
                            <option value="dia">Dia</option>
                            <option value="dia">1</option>
                            <option value="dia">2</option>
                            <option value="dia">3</option>
                        </select>
                        <select class="style_option" name="month" id="month">
                            <option value="mes">Mês</option>
                            <option value="mes">1</option>
                            <option value="mes">2</option>
                            <option value="mes">3</option>
                        </select>
                        <select class="style_option" name="year" id="year">
                            <option value="year">Ano</option>
                            <option value="year">1999</option>
                            <option value="year">1999</option>
                            <option value="year"></option>
                        </select>
                        <br>
                    </fieldseat>

                    <label class="label" for="cep">CEP</label>
                    <br>
                    <input class="input" type="text" name="cep" id="cep" placeholder="Digite seu CEP">
                    <br>

                    <label class="label" for="endereço">Endereço</label>
                    <br>
                    <input class="input" type="text" name="endereço" id="endereço" placeholder="Digite seu Endereço">
                    <br>

                    <fieldset class="block__cityUF">
                        <fieldset>
                            <label class="label" for="cidade">Cidade</label> <br>
                            <select name=" cidade" id="cidade">
                                <option value="cidade">Selecionar</option>
                                <option value="cidade">Planaltina</option>
                                <option value="cidade">Formosa</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <label class="label" for="uf">UF</label> <br>
                            <select name="uf" id="uf">
                                <option value="uf">Selecionar</option>
                                <option value="uf">GO</option>
                                <option value="uf">DF</option>
                            </select>
                        </fieldset>
                    </fieldset>

                </fieldset>
            </form>
            <div class="block__checkbox">
                <input class="input__checkbox" type="checkbox" name="checkbox" id="checkbox">
                <label for="">Aceito receber comunicações da Google por Whatsapp</label>
                <br>
                <br>
                <input class="input__checkbox" type="checkbox" name="checkbox" id="checkbox">
                <label for="">Eu li estou ciente dos termos e condições</label>
            </div>
            <button class="buttonForm">
                <a href="">Confirmar</a>
            </button>
        </section>

    </main>

</body>

</html>
